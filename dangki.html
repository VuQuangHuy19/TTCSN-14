<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .background-container {
            display: flex;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Nửa bên trái */
        .left-container {
            flex: 1;
            background-color: #e6f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Nửa bên phải */
        .right-container {
            flex: 1;
            background-image: url('images/dangki.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .registration-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .registration-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d7282f;
        }

        .registration-form label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            text-align: left;
        }

        .registration-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .registration-form input:focus {
            border-color: #d7282f;
            outline: none;
        }

        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #d7282f;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .registration-form button:hover {
            background-color: #c71e27;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Phần bên trái -->
        
        
        <!-- Phần bên phải chứa logo và form đăng ký -->
        <div class="right-container">
            <div class="registration-content">
                <img src="images/logo.png" alt="Logo" class="logo">
                <div class="registration-form">
                    <h2>Đăng Ký Tài Khoản</h2>
                    <form id="registerForm">
                        <label for="name">Họ tên</label>
                        <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>
                        
                        <label for="phone">Số điện thoại</label>
                        <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                        
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                        
                        <button type="submit">Đăng Ký</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hàm kiểm tra điều kiện đăng ký
        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const password = document.getElementById("password").value;

            // Điều kiện kiểm tra họ tên
            if (name.length < 3) {
                alert("Họ tên phải có ít nhất 3 ký tự.");
                return false;
            }

            // Điều kiện kiểm tra email hợp lệ
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Vui lòng nhập địa chỉ email hợp lệ.");
                return false;
            }

            // Điều kiện kiểm tra số điện thoại (chỉ chứa số và có 10-11 ký tự)
            const phonePattern = /^[0-9]{10,11}$/;
            if (!phonePattern.test(phone)) {
                alert("Số điện thoại phải có 10-11 chữ số và chỉ chứa số.");
                return false;
            }

            // Điều kiện kiểm tra mật khẩu
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordPattern.test(password)) {
                alert("Mật khẩu phải có ít nhất 8 ký tự, bao gồm ít nhất một chữ cái viết hoa, một chữ cái viết thường, một số và một ký tự đặc biệt.");
                return false;
            }

            return true;
        }

        // Lắng nghe sự kiện submit của form
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Ngăn việc gửi form theo cách mặc định

            if (validateForm()) {
                // Hiển thị thông báo đăng ký thành công
                alert("Đăng ký thành công!");

                // Chuyển hướng sang trang đăng nhập
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
